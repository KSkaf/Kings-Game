<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
                   initial-scale=1.0">
  <link rel="stylesheet" href="diamonds.css">
  <title>Diamonds Room</title>
  <link rel="shortcut icon" href="/King's Game/images/ace.jpg" />
</head>

<body>
  <section class="game">
    <!--Title -->
    <div class="title">King Citizen Slave</div>

    <!--Display Score of player and computer -->
    <div class="score">
      <div class="playerScore">
        <h2>Player</h2>
        <p class="p-count count">0</p>

      </div>
      <div class="computerScore">
        <h2>King</h2>
        <p class="c-count count">0</p>

      </div>
    </div>

    <div class="move">Choose your move</div>

    <!--Number of moves left before game ends -->
    <div class="movesleft">Moves Left: 3 </div>

    <!--Options available to player to play game -->
    <div class="options">
      <button class="king" onclick="this.style.display = 'none'"><img src="../images/king card.png"
          alt="king">king</button>
      <button class="citizen" onclick="this.style.display = 'none'"><img src="../images/citizen card.png"
          alt="citizen">citizen</button>
      <button class="slave" onclick="this.style.display = 'none'"><img src="../images/slave card.jpg"
          alt="slave">slave</button>
    </div>

    <!--Final result of game -->
    <div class="result"></div>

    <!--Reload the game -->
    <button class="reload"></button>
    <button class="next" onclick=a href="../doors.html"></button>

  </section>

  <script src="diamonds.js"></script>
</body>

</html>
