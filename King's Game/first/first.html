<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
                   initial-scale=1.0">
  <link rel="stylesheet" href="first.css">
  <title>Prologue</title>
  <link rel="shortcut icon" href="/King's Game/images/ace.jpg" />
</head>

<body>
  <section class="game">
    <!--Title -->
    <div class="title">Rock Paper Scissor</div>

    <!--Display Score of player and computer -->
    <div class="score">
      <div class="playerScore">
        <h2>Player</h2>
        <p class="p-count count">0</p>

      </div>
      <div class="computerScore">
        <h2>King</h2>
        <p class="c-count count">0</p>

      </div>
    </div>

    <div class="move">Choose your move</div>

    <!--Number of moves left before game ends -->
    <div class="movesleft">Moves Left: 5 </div>

    <!--Options available to player to play game -->
    <div class="options">
      <button class="rock"><img src="../images/rock.png" alt="rock">rock</button>
      <button class="paper"><img src="../images/paper.png" alt="paper">paper</button>
      <button class="scissor"><img src="../images/scissors.png" alt="scissor">scissor</button>
    </div>

    <!--Final result of game -->
    <div class="result"></div>

    <!--Reload the game -->
    <button class="reload"></button>
    <button class="next" onclick=a href="../doors.html"></button>

  </section>

  <script src="first.js"></script>
</body>

</html>
